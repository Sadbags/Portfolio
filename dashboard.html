    <link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="shortcut icon" href="img/LB.png" type="logo">
</head>
<body>
	<nav class="navbar">
		<div class="navbar__container">
			<a href="home.html" id="navbar__logo"><i class=""><i class="fa-solid fa-bolt"></i></i> Quickr</a>
			<div class="navbar__toggle" id="mobile-menu">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>
			<ul class="navbar__menu">
				<li class="navbar__item">
					<a href="dashboard.html" class="navbar__links">Dashboard</a>
				</li>
				<li class="navbar__item">
					<a href="home.html" class="navbar__links">Home</a>

				<li class="navbar__item">

			</ul>

	<div class="calendar__container">
		<div class="calendar">
			<div class="calendar__header">
				<div class="month"></div>
				<div class="calendar__btns">
					<div class="btn today-btn">
						<i class="fas fa-calendar-day"></i>
					</div>
					<div class="btn prev-btn">
						<i class="fas fa-chevron-left"></i>
					</div>
					<div class="btn next-btn">
						<i class="fas fa-chevron-right"></i>
					</div>
				</div>
			</div>
			<div class="weekdays">
				<div class="day">Sun</div>
				<div class="day">Mon</div>
				<div class="day">Tue</div>
				<div class="day">Wed</div>
				<div class="day">Thu</div>
				<div class="day">Fri</div>
				<div class="day">Sat</div>
			</div>
			<div class="days">
				<!-- Add days using js -->

			</div>
		</div>
	</div>
