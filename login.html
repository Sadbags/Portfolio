<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="shortcut icon" href="img/LB.png" type="logo">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	<nav class="navbar">
		<div class="navbar__container">
			<a href="home.html" id="navbar__logo"><i class=""><i class="fa-solid fa-bolt"></i></i> Quickr</a>
			<div class="navbar__toggle" id="mobile-menu">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>
				<ul class="navbar__menu">
					<li class="navbar__item">
						<a href="dashboard.html" class="navbar__links">Dashboard</a>
					</li>
					<li class="navbar__item">
						<a href="home.html" class="navbar__links">Home</a>
					</li>
				</ul>
			</div>
		</nav>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>

        <!-- Mensaje de error -->
        <div class="error-message">
            <!-- Este mensaje se mostraría dinámicamente con un script de servidor si hay un error -->
            <!-- Ejemplo: "Usuario o contraseña incorrectos" -->
        </div>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remenber me</label>
            </div>
            <div class="form-group">
                <button type="submit">Iniciar Sesión</button>
            </div>
            <div class="links">
                <a href="/forgot-password">Forgot your password?</a><br>
                <a href="/register">Register</a>
            </div>
        </form>

        <!-- Botones de inicio de sesión social -->
        <div class="form-group">
            <button class="social-btn google">Iniciar sesión con Google</button>
            <button class="social-btn facebook">Iniciar sesión con Facebook</button>
        </div>

        <!-- Captcha -->
        <!-- Aquí se incluiría un captcha si es necesario -->
    </div>
</body>
</html>
