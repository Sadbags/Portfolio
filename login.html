<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
	<nav class="navbar">
		<div class="navbar__container">
			<a href="/" id="navbar__logo"><i class=""><i class="fa-solid fa-bolt"></i></i> Quickr</a>
			<div class="navbar__toggle" id="mobile-menu">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>
			<ul class="navbar__menu">
				<li class="navbar__item">
					<a href="dashboard.html" class="navbar__links">Dashboard</a>
				</li>
				<li class="navbar__item">
					<a href="index.html" class="navbar__links">Home</a>
				</li>
			</ul>
		</div>

	</nav>

    <div class="login-container">
        <h2>Inicio de Sesión</h2>

        <!-- Mensaje de error -->
        <div class="error-message">
            <!-- Este mensaje se mostraría dinámicamente con un script de servidor si hay un error -->
            <!-- Ejemplo: "Usuario o contraseña incorrectos" -->
        </div>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Usuario o Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Recordarme</label>
            </div>
            <div class="form-group">
                <button type="submit">Iniciar Sesión</button>
            </div>
            <div class="links">
                <a href="/forgot-password">¿Olvidaste tu contraseña?</a><br>
                <a href="/register">Registrarse</a>
            </div>
        </form>

        <!-- Botones de inicio de sesión social -->
        <div class="form-group">
            <button class="social-btn google">Iniciar sesión con Google</button>
            <button class="social-btn facebook">Iniciar sesión con Facebook</button>
        </div>

        <!-- Captcha -->
        <!-- Aquí se incluiría un captcha si es necesario -->
    </div>
</body>
</html>
