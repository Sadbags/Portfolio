<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-container">
        <h1>Search for Services</h1>
        <form id="search-form">
            <input type="text" id="search-input" list="services-list" placeholder="Enter service name..." required>
            <datalist id="services-list">
                <option value="Web Development">
                <option value="Graphic Design">
                <option value="SEO Optimization">
                <option value="Digital Marketing">
                <option value="Content Writing">
                <option value="App Development">
                <option value="Social Media Management">
            </datalist>
            <button type="submit">Search</button>
        </form>
        <div id="results-container"></div>
    </div>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <p><a href="privacypolicy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
