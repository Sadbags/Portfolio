{% extends "base.html" %}

{% block title %}Create Appointment - Quickr{% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Crear Nueva Cita</h1>
    <form action="{{ url_for('appointments.create') }}" method="POST">
        <div class="form-group">
            <label for="service_id">ID del Servicio</label>
            <input type="text" id="service_id" name="service_id" required>
        </div>
        <div class="form-group">
            <label for="appointment_date">Fecha de la Cita</label>
            <input type="date" id="appointment_date" name="appointment_date" required>
        </div>
        <div class="form-group">
            <label for="appointment_time">Hora de la Cita</label>
            <input type="time" id="appointment_time" name="appointment_time" required>
        </div>
        <div class="form-group">
            <label for="status">Estado</label>
            <select id="status" name="status" required>
                <option value="pending">Pendiente</option>
                <option value="confirmed">Confirmada</option>
                <option value="canceled">Cancelada</option>
            </select>
        </div>
        <div class="form-group">
            <label for="payment_status">Estado del Pago</label>
            <select id="payment_status" name="payment_status" required>
                <option value="unpaid">No Pagado</option>
                <option value="paid">Pagado</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Crear Cita</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='JS/dashboard.js') }}"></script>
{% endblock %}
