{% extends 'base.html' %} 

{% block title %}Leave a Review - Quickr{% endblock %}

{% block content %}
<!-- Header for the review page / Encabezado para la página de reseña -->
<h1>Leave a Review for Service</h1>

<!-- Form for submitting a review with POST method / Formulario para enviar una reseña con el método POST -->
<form action="{{ url_for('submit_review', service_id=service_id) }}" method="POST">
    <!-- Rating field with validation for 1-5 range / Campo de calificación con validación de rango 1-5 -->
    <div>
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
    </div>
    
    <!-- Comment field with required validation / Campo de comentario con validación requerida -->
    <div>
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea>
    </div>
    
    <!-- Submit button for submitting the review / Botón para enviar la reseña -->
    <div>
        <button type="submit">Submit Review</button>
    </div>
</form>

{% endblock %}
