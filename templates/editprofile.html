{% extends 'base.html' %} 

{% block title %} Edit - Profile {% endblock %} 

{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename='editprofile.css') }}">
{% endblock %}

{% block content %}
<!-- Formulario de ediciÃ³n de perfil -->
<div class="edit-profile-modal" id="edit-profile-modal">
    <div class="edit-profile-content">
        <span class="close-btn" id="close-btn">&times;</span>
        <h2>Edit Profile</h2>
        <form id="edit-profile-form">
            <img src="{{ url_for('static', filename='images/profile-pic.jpg') }}" alt="Profile Picture" class="profile-pic">
            <label for="profile-pic-input">Profile Picture</label>
            <input type="file" id="profile-pic-input" accept="image/*">
            
            <label for="profile-name-input">Name</label>
            <input type="text" id="profile-name-input" value="Alex Guadalupe">
            
            <label for="profile-email-input">Email</label>
            <input type="email" id="profile-email-input" value="test@example.com">
            
            <label for="profile-phone-input">Phone</label>
            <input type="tel" id="profile-phone-input" value="+1234567890">
            
            <label for="profile-reviews-input">Reviews</label>
            <textarea id="profile-reviews-input">No reviews yet.</textarea>
            
            <label for="profile-services-input">Services</label>
            <textarea id="profile-services-input">Service 1: Description of Service 1.\nService 2: Description of Service 2.</textarea>
            
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
