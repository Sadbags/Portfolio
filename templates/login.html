{% extends 'base.html' %}

{% block title %}Login - Quickr{% endblock %}

{% block content %}
<main>    
<div class="centered-box">
    <!-- Contenedor principal del formulario de inicio de sesión -->

    <div class="login-container">
        <h2>Login</h2> <!-- Encabezado del formulario -->

        <!-- Mensaje de error -->
        <div class="error-message">
            <!-- Este mensaje se mostraría dinámicamente por un script del servidor si hay un error -->
            <!-- Ejemplo: "Incorrect username or password" -->
        </div>

        <!-- Formulario de inicio de sesión -->
        <form action="/login" method="POST">
            <!-- Grupo de formulario para el nombre de usuario o correo electrónico -->
            <div class="form-group">
                <label for="Email">Email</label> <!-- Etiqueta para el campo de nombre de usuario o correo electrónico -->
                <input type="text" id="email" name="Email" required> <!-- Campo de entrada para el nombre de usuario o correo electrónico -->
            </div>
            <!-- Grupo de formulario para la contraseña -->
            <div class="form-group">
                <label for="password">Password</label> <!-- Etiqueta para el campo de contraseña -->
                <input type="password" id="password" name="password" required> <!-- Campo de entrada para la contraseña -->
            </div>
            <!-- Grupo de formulario para la opción de recordar -->
            <label class="rememberme-checkbox">
              <input name="dummy" type="checkbox">
              <span class="checkmark"></span>
              Remember me
            </label>
            
            <!-- Grupo de formulario para el botón de inicio de sesión -->
            <div class="form-group">
                <button type="submit">Log In</button> <!-- Botón de inicio de sesión -->
            </div>
            <!-- Enlaces adicionales -->
            <div class="links">
                <button class="create" onclick="window.location.href='{{ url_for('register') }}'">
                    Create Account
                    <div class="arrow-wrapper">
                        <div class="arrow"></div>
                    </div>
                </button>
                <a href="{{ url_for('forgot') }}">Forgot Password?</a> <!-- Enlace para recuperar la contraseña -->
            </div>
        </form>

        <!-- Botones de inicio de sesión social -->
        <div class="form-group">
            <button class="google-button">
                <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
                <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
                <path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
                <path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
                <path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
                </svg>
            Continue with Google
            </button> <!-- Botón para iniciar sesión con Google -->
            <button class="facebook-buttom">
                <svg
                    viewBox="0 0 26 26"
                    fill="currentColor"
                    height="28"
                    width="28"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M12.001 2C6.47813 2 2.00098 6.47715 2.00098 12C2.00098 16.9913 5.65783 21.1283 10.4385 21.8785V14.8906H7.89941V12H10.4385V9.79688C10.4385 7.29063 11.9314 5.90625 14.2156 5.90625C15.3097 5.90625 16.4541 6.10156 16.4541 6.10156V8.5625H15.1931C13.9509 8.5625 13.5635 9.33334 13.5635 10.1242V12H16.3369L15.8936 14.8906H13.5635V21.8785C18.3441 21.1283 22.001 16.9913 22.001 12C22.001 6.47715 17.5238 2 12.001 2Z"
                    ></path>
                </svg>
                <span>Facebook</span>
            </button>
        </div>

        <!-- Captcha -->
        <!-- Un captcha se incluiría aquí si es necesario -->
    </div>
    </div>
</main> 
{% endblock %}
