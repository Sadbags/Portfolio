{% extends 'base.html' %} <!-- Extiende de la plantilla base.html -->

<title>{% block title %}Services{% endblock %}</title>

{% block content %}
    <div class="container">
        <h1>Dashboard</h1>
        <div class="search-container">
            <form id="search-form">
                <input type="text" id="search-input" list="services-list" placeholder="Search for services..." required>
                <datalist id="services-list">
                    <option value="Web Development">
                    <option value="Graphic Design">
                    <option value="SEO Optimization">
                    <option value="Digital Marketing">
                    <option value="Content Writing">
                    <option value="App Development">
                    <option value="Social Media Management">
                </datalist>
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="cards-container">
            <div class="card">
                <img src="{{ url_for('static', filename='images/service1.jpg') }}" alt="Service 1">
                <div class="card-content">
                    <h2>Service 1</h2>
                    <p>Description of Service 1.</p>
                </div>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='images/service2.jpg') }}" alt="Service 2">
                <div class="card-content">
                    <h2>Service 2</h2>
                    <p>Description of Service 2.</p>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='JS/search.js') }}"></script>
{% endblock %}
